<svg width="250" height="60" viewBox="0 0 250 60" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="paint0_linear" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#ff7e5f"/>
            <stop offset="100%" stop-color="#feb47b"/>
        </linearGradient>
    </defs>
    
    <!-- Camera Icon -->
    <g transform="translate(5, 5)">
        <rect x="0" y="0" width="40" height="30" rx="5" fill="#ddd" /> <!-- Outer camera body -->
        <rect x="10" y="5" width="20" height="20" rx="3" fill="#fff" /> <!-- Inner camera body -->
        <circle cx="20" cy="15" r="5" fill="#800080" /> <!-- Camera lens colored purple -->
        <rect x="30" y="2" width="5" height="5" fill="#777" /> <!-- Camera flash -->
    </g>
    
    <!-- Text -->
    <text x="55" y="30" font-family="Arial" font-size="24" fill="#800080">SynthSocial</text> <!-- Text colored purple -->
</svg>
